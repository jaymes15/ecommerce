
		
	



{% load static from staticfiles %} 

<!doctype html>
<html>
		<head>
											<meta charset="utf-8">
											<link type="text/css" rel="stylesheet" href="{% static 'ebookstore/cat.css' %}">
											
											<meta name="viewport" content="width=device-width, initial-scale=1">
											<title></title>
											<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
					  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
					  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
					  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

									<link  type="text/css"  rel="stylesheet" href="{% static 'ebookstore/bootstrap.min.css' %}">
									
									
									<script>
					function openNav() {
						document.getElementById("mySidenav").style.width = "250px";
					}

					function closeNav() {
						document.getElementById("mySidenav").style.width = "0";
					}
					
										var slideIndex = 1;
					showSlides(slideIndex);
					</script>
		</head>
		<body>
		<header>
			<h1><span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>ELIXIR</h1>
			
			
			
			<div id="mySidenav" class="sidenav">
					  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
					 <h1> <a href="{% url 'ebookstore:displaycategory' %}">HOME</a></h1>
					 
					  
			</div>

			<div class='cart'>
			<a href="{% url 'ebookstore:Salesrequest' %}"><i class="fas fa-store-alt las"></i></a>
			<a href="{% url 'ebookstore:userfavourite_products' %}"><i class="fas fa-heart lg"></i></a>		
			<a href="{% url 'ebookstore:userprofile' %}"><i class="fas fa-user lgr"></i></a>
			
			<a href="{% url 'ebookstore:carthome' %}"><i class="fas fa-shopping-cart las"></i></a>
			<a href="{% url 'ebookstore:complain' %}"  ><i class="fas fa-headset lg"></i></a>	
			</div>
				
		
		
		
		
		
		
		
		
		
		</header>
		
		<div class='container'>
			{% if user %}	
			<div class='row'>
				{% for product in user %}
				<div class='col-xs-5 col-sm-4 col-md-3 col-lg-3 ask'>
				
					<img src='{{ product.Product_image.url}}' class='img-rounded pic1' />
					<h3>{{product.Product_name}}</h3>
						<h5> {{ product.Product_category }}</h5>
						<h4>&#8358;{{ product.Product_price}}</h4>

						<p> {{ product.user }}</p>
						<p>{{ product.created_on}}</p>
						<h4><button type='button' class='btn btn-success'>
							<a href="{% url 'ebookstore:product_detail' product.id %}"><span style=" color:white" >view  details</span></a>
						</button></h4>
						<h4><button type='button' class='btn btn-warning'><a href="{% url 'ebookstore:product_edit' product.id %}"><span style=" color:white" >Edit this product</span></a> </button></h4>
						
						<h4><button type='button' class='btn btn-danger'> <a href="{% url 'ebookstore:product_delete' product.id %}"><span style=" color:white" >Delete Product</span></a> </button></h4>
				<h4><button type='button' class='btn btn-success'> <a href="{% url 'ebookstore:add_variation' product.id %}"><span style=" color:white" >Add variation</span></a> </button></h4>
						
				</div>
					
			
				{% endfor %}	
						
						
			</div>			
		

				
			
			
		{% else %}
			<h1>No Products uploaded </h1>
		{% endif %}		
						
				
			
		</div>
		
	



				
		
		
		
		
		
		
		
		
		</body>
		</html>
